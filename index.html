<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Almendra&display=swap" rel="stylesheet">
    <title>Opportunity</title>
  </head>
  <body>
    <h1>Opportunity</h1>
    <div class="background" id="background"></div>
    <div class="container" id="container">
      <p class="container__narration" id="narration"></p>
      <div class="container__choices" id="choices"></div>
    </div>
    <div class="popup" id="popup">
      <div class="popup__window" id="window">
        <p id="message">What is your name, lost one?</p><br>
        <input type="text" id="name" placeholder="My name is">
        <input type="submit" id="submit" value="Tell">
      </div>
    </div>
    <audio loop autoplay id="audio"></audio>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
